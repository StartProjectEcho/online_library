<!-- Для удаления книги (templates/book_confirm_delete.html) -->
{% extends "base.html" %}
{% load custom_tags %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Удаление книги
                    </h2>
                </div>

                <div class="card-body">
                    <h3 class="h5 mb-4">Вы уверены, что хотите удалить книгу <strong>"{{ object.title }}"</strong>?</h3>

                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>Внимание:</strong> Это действие нельзя отменить!
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Назад
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Да, удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
